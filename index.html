<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Sanitätsprüfung — Simulation</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="icon" type="image/png" href="./css/redCross.jpg"/>
</head>
<body>
<main class="app">
    <header class="top">
        <h1>Sanitätsprüfung — Simulation</h1>
        <p class="subtitle">Starte eine Fall-Simulation, frage Werte ab oder speichere Maßnahmen.</p>
    </header>

    <section class="controls">
        <button id="startBtn" class="btn primary">Neue Simulation starten</button>
        <button id="endBtn" class="btn danger" disabled>Simulation auswerten</button>
        <button id="expansionBtn" class="btn expansion" disabled>an RTW übergeben</button>
        <button id="resetBtn" class="btn" disabled>Zurücksetzen</button>
    </section>

    <section class="game">
        <aside class="scenario card" id="scenarioCard">
            <h2>Ursprungssituation</h2>
            <div id="scenarioText" class="scenario-text">Drücke "Neue Simulation starten" um loszulegen.</div>
            <div class="meta" id="scenarioMeta"></div>
            <div id="statusWrapper">
                <div id="statusText">Status</div>
                <div id="statusContainer">
                    <div id="statusBar"></div>
                </div>
            </div>

            <p></p>
            <div class="timer-container">
                <div class="timer-label" id="timerText">05:00</div>
                <div class="timer-bar">
                    <div class="timer-bar-fill" id="timerBar"></div>
                </div>
            </div>
        </aside>
        <div class="interaction">
            <div class="input-fields">
                <div class="card input-card">
                    <h3>Wert erfragen</h3>
                    </p>
                    <select id="queryInput"></select>
                    <div id="askResult" class="result"></div>
                </div>
                <p></p>
                <div class="card input-card">
                    <h3>Maßnahme speichern</h3>
                    <select id="measureInput"></select>
                    <div id="measureList" class="result"></div>
                </div>
            </div>

            <div class="card log-card">
                <h3>Verlauf</h3>
                <div id="logArea" class="log"></div>
            </div>
        </div>
    </section>

    <section id="summary" class="modal hidden">
        <div class="modal-content">
            <div id="summaryContent"></div>
            <div class="modal-actions">
                <button id="closeSummary" class="btn">Beenden</button>
            </div>
        </div>
    </section>

    <section id="emailBtnDiv">
        <button id="emailBtn" class="btn email">Anmerkungen & Feedback</button>
    </section>

    <footer style="margin-top: 40px; text-align: center; font-size: 0.9em;">
        <p><a href="./impressum.html">Impressum & Datenschutzerklärung</a></p>
    </footer>

</main>

<script type="module" src="src/main.js"></script>
<script type="module" src="src/mail/openMail.js"></script>


</body>
</html>
